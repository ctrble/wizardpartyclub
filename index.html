		<script>
			document.addEventListener('DOMContentLoaded',function(event){

			var date = new Date();
			var hours = date.getHours();
			var minutes = date.getMinutes();
			var text = "Dumb shit I made because I wanted to";

			if ((hours == 4 || hours == 16) && minutes == 20) {
				text = "4:20, make a wish! ¬";
			} else {
				var randomText = new Array ();
				randomText[0] = "20! Critical hit ¬";
				randomText[1] = "I am a monster ¬";
				randomText[2] = "Lizards are the best pets ¬";
				randomText[3] = "Please, more coffee ¬";
				randomText[4] = "Phantom notification ¬";
				randomText[5] = "Subversion guidelines ¬";
				randomText[6] = "Untap a land ¬";
				randomText[7] = "Level 7 Chaotic Good Sorcerer ¬";
				randomText[8] = "Why is it sticky? ¬";
				randomText[9] = "Locally sourced ¬";
				randomText[10] = "KC × MO ¬";
				randomText[11] = "I got lost ¬";
				randomText[12] = "business.etiquette ¬";
				randomText[13] = "( ﾟヮﾟ) ¬";
				randomText[14] = "(❍ᴥ❍ʋ) ¬";

				var i = Math.floor(randomText.length * Math.random());
				text = randomText[i];
			}

			var dataText = [text,"Dumb shit I made because I wanted to"];

		  // type one text in the typwriter
		  // keeps calling itself until the text is finished
		  function typeWriter(text, i, fnCallback) {
		    // check if text isn't finished yet
		    if (i < (text.length)) {
		      // add next character to h1
		     document.querySelector("h1").innerHTML = text.substring(0, i+1) +'<span aria-hidden="true"></span>';

		      // wait for a while and call this function again for next character
		      setTimeout(function() {
		        typeWriter(text, i + 1, fnCallback)
		      }, 100);
		    }
		    // text finished, call callback if there is a callback function
		    else if (typeof fnCallback == 'function') {
		      // call callback after timeout
		      setTimeout(fnCallback, 700);
		    }
		  }
		  // start a typewriter animation for a text in the dataText array
		   function StartTextAnimation(i) {
		     if (typeof dataText[i] == 'undefined'){
		        setTimeout(function() {
		          StartTextAnimation(0);
		        }, 20000);
		     }
		     // check if dataText[i] exists
		    if (i < dataText[i].length) {
		      // text exists! start typewriter animation
		     typeWriter(dataText[i], 0, function(){
		       // after callback (and whole text has been animated), start next text
		       StartTextAnimation(i + 1);
		     });
		    }
		  }
		  // start the text animation
		  StartTextAnimation(0);
		});
		</script>
